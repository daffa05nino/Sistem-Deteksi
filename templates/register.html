<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Deteksi Cacat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Definisi Variabel Warna untuk Konsistensi */
        :root {
            --primary-color: #007bff; /* Hijau/Aksen Konsisten */
            --primary-hover: #0053ac;
            --background-start: #f5f7fa; 
            --background-end: #c3cfe2;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #e0e6ed;
            --link-color: #007bff; /* Link menggunakan warna primer */
        }
        
        /* Layout Body (Latar Belakang Gradasi Modern) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Box Registrasi Lebih Modern */
        .register-container {
            background-color: white;
            padding: 40px; /* Padding lebih besar */
            border-radius: 15px; /* Sudut lebih membulat */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15), 0 5px 10px rgba(0, 0, 0, 0.05); 
            width: 95%; 
            max-width: 420px; /* Lebar konsisten */
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .register-container:hover {
            transform: translateY(-2px);
        }
        /* Judul */
        h2 {
            color: var(--text-dark);
            margin-bottom: 30px; /* Jarak lebih ke form */
            font-weight: 800;
            font-size: 2em;
        }

        /* Form Group dan Input */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative; /* Untuk penempatan ikon di input */
        }
        /* Label disembunyikan dan Ikon diposisikan ke dalam input */
        .form-group label {
            display: none; 
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px; /* Ruang untuk ikon di kanan */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.05em;
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            /* Ring focus hijau lembut */
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2); 
        }
        
        /* Penempatan Ikon di dalam Input Field */
        .form-group .fas {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(20%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Tombol Submit */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color); /* Warna Primer Hijau */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        /* Link Login */
        .link-login {
            margin-top: 30px;
            font-size: 0.95em;
            color: var(--text-muted);
        }
        .link-login a {
            color: var(--link-color); /* Warna link menggunakan warna aksen */
            text-decoration: none;
            font-weight: 700;
        }
        .link-login a:hover {
            text-decoration: underline;
        }
        
        /* Notifikasi Error */
        .notification { 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            text-align: center; 
            font-size: 0.95em;
            font-weight: 600;
        }
        .notification i {
            margin-right: 8px;
        }
        .notification.error { 
            background-color: #fee2e2; 
            color: #b91c1c; 
            border: 1px solid #fca5a5; 
        }
    </style>
</head>
<body>
    
    <div class="register-container">
        <h2>DAFTAR AKUN BARU</h2>
        
        {% if error %}
            <div class="notification error"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="form-group">
                <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
                <i class="fas fa-signature"></i>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-key"></i>
            </div>
            
            <button type="submit" class="btn-submit">DAFTAR</button>
        </form>
        
        <div class="link-login">
            Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
        </div>
    </div>

</body>
</html>
