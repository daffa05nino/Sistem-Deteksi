<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Deteksi{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-icon"><i class="fas fa-user"></i></div>
                <p class="h5">{{ username }}</p> 
                <p class="text-muted">Admin</p>
            </div>

            <p class="text-muted" style="margin-bottom: 20px; font-size: 0.9em;">
                Aplikasi ini menggunakan metode Convolutional Neural Network (CNN) untuk mendeteksi cacat pada kemasan obat farmasi berbahann alumunium foil secara otomatis.
            </p>

            <a href="{{ url_for('dashboard') }}" 
               class="nav-link {% if request.path == url_for('dashboard') or request.path == url_for('detect') or request.path == url_for('dashboard', error=request.args.get('error')) %}active{% endif %}">
                <i class="fas fa-search"></i> Deteksi
            </a>
            <a href="{{ url_for('history') }}" 
               class="nav-link {% if request.path == url_for('history') %}active{% endif %}">
                <i class="fas fa-history"></i> Riwayat Deteksi
            </a>
            <a href="{{ url_for('logout') }}" class="nav-link" style="margin-top: auto;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
